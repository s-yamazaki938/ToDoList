<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Task - PWA Integrated</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#E0E5EC">
    <link rel="apple-touch-icon" href="./icon-192.png">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sync-info">Syncing...</div>

    <div id="login-overlay" style="display:none;">
        <div class="login-card">
            <h1 style="letter-spacing:2px; margin-bottom:30px;">SOFT TASK</h1>
            <input type="text" id="login-id" class="neu-input" placeholder="Username">
            <input type="password" id="login-pw" class="neu-input" placeholder="Password">
            <button class="neu-btn" id="login-btn" style="width:100%; margin-top:20px; padding:18px;">LOGIN</button>
        </div>
    </div>

    <div id="main-app">
        <nav class="bottom-nav">
            <button class="nav-item active" id="nav-tasks"><i class="fas fa-tasks"></i><span>Tasks</span></button>
            <button class="nav-item" id="nav-templates"><i class="fas fa-layer-group"></i><span>Templates</span></button>
        </nav>

        <section id="screen-tasks" class="screen active">
            <header>
                <div>
                    <h2>Workspace</h2>
                    <p id="user-display" style="font-size:11px; opacity:0.6;"></p>
                </div>
                <button class="neu-btn" id="dark-mode-toggle" style="width:45px; height:45px;"><i class="fas fa-adjust"></i></button>
            </header>
            <div class="stats-panel">
                <div class="stat-item">Done<span id="stat-done">0</span></div>
                <div class="stat-item">Overdue<span id="stat-overdue" style="color:var(--accent-red)">0</span></div>
                <div class="stat-item">Active<span id="stat-remain">0</span></div>
            </div>
            <div class="toolbar" id="filter-toolbar">
                <div class="neu-btn chip selected" data-filter="all">All</div>
                <div class="neu-btn chip" data-filter="work">Work</div>
                <div class="neu-btn chip" data-filter="personal">Personal</div>
            </div>
            <ul id="task-list"></ul>
        </section>

        <section id="screen-templates" class="screen">
            <header><h2>Templates</h2></header>
            <div id="template-list"></div>
        </section>

        <section id="screen-template-detail" class="screen">
            <header>
                <button class="neu-btn" id="back-to-templates" style="width:40px; height:40px;"><i class="fas fa-chevron-left"></i></button>
                <h2 id="current-template-name" style="margin-left:15px;">Detail</h2>
            </header>
            <div id="template-item-list"></div>
        </section>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h3 id="modal-title" style="text-align:center; margin-bottom:15px;">Task Details</h3>
            <div id="template-selector-area" style="margin-bottom:15px; display:none;">
                <label style="font-size:11px; opacity:0.6; margin-left:10px;">Select Template</label>
                <select id="use-template-select" class="neu-input"><option value="">-- Manual --</option></select>
            </div>
            <div id="editor-fields">
                <input type="text" id="main-input" class="neu-input" placeholder="Title">
                <div style="display:flex; gap:12px">
                    <select id="main-priority" class="neu-input">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <select id="main-category" class="neu-input">
                        <option value="none">General</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                    </select>
                </div>
                <div id="calendar-container">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px;">
                        <button class="neu-btn" id="prev-month" style="width:35px; height:35px;"><i class="fas fa-chevron-left"></i></button>
                        <span id="cal-label" style="font-weight:bold;"></span>
                        <button class="neu-btn" id="next-month" style="width:35px; height:35px;"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="cal-grid" id="cal-grid"></div>
                </div>
            </div>
            <div style="display:flex; gap:15px; margin-top:25px">
                <button class="neu-btn" id="cancel-btn" style="flex:1; padding:15px;">CANCEL</button>
                <button class="neu-btn" id="save-btn" style="flex:1; padding:15px; color:var(--accent-blue)">SAVE</button>
            </div>
            <button id="del-btn" class="neu-btn" style="width:100%; margin-top:15px; padding:12px; color:var(--accent-red); display:none">DELETE</button>
        </div>
    </div>

    <button class="fab neu-btn" id="fab-add"><i class="fas fa-plus"></i></button>

    <script src="script.js"></script>
    <script>
        // PWA Registration with scope adjustment for GitHub Pages
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Registration failed', err));
            });
        }
    </script>
</body>
</html>
